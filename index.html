<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akib Ledger - Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body { background: #000; font-family: 'Share Tech Mono', monospace; }
    .matrix-bg {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
    }
    .app-container { position: relative; z-index: 1; }
    .header, .dashboard, .entries-container, .entry-form-container {
      background: rgba(0,32,0,0.92) !important;
      border-radius: 12px;
      box-shadow: 0 0 30px #00ff41cc;
      border: 1.5px solid #00ff41;
    }
    .header-content, .dashboard, .entries-container, .entry-form-container {
      font-family: 'Share Tech Mono', monospace;
      color: #00ff41;
    }
    .header .logo h1, .stat-content h3, .entries-header h2, .entry-form-container h2 {
      color: #00ff41;
      text-shadow: 0 0 10px #00ff41;
      letter-spacing: 2px;
    }
    .btn-primary, .btn-secondary {
      background: #00ff41;
      color: #000;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      font-family: 'Share Tech Mono', monospace;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #00ff41;
      transition: background 0.2s;
    }
    .btn-primary:hover, .btn-secondary:hover {
      background: #00cc33;
    }
    .input-group input, .input-group select {
      background: #111;
      border: 1px solid #00ff41;
      border-radius: 6px;
      color: #00ff41;
      font-size: 1rem;
      font-family: 'Share Tech Mono', monospace;
      outline: none;
      transition: border 0.2s;
    }
    .input-group input:focus, .input-group select:focus {
      border: 1.5px solid #00ff41;
      background: #181;
    }
    .stat-amount.positive { color: #00ff41; }
    .stat-amount.negative { color: #ff4141; }
    .entry-item { background: rgba(0,32,0,0.8); border: 1px solid #00ff41; color: #00ff41; }
    .entry-amount.get { color: #00ff41; }
    .entry-amount.owe { color: #ff4141; }
    .entry-category { color: #00ff41; }
    .entry-actions.hidden { display: none; }
    .no-entries i { color: #00ff41; }
    .toast.success { border-color: #00ff41; box-shadow: 0 0 20px #00ff41; }
    .toast.error { border-color: #ff4141; box-shadow: 0 0 20px #ff4141; }
  </style>
</head>
<body>
  <!-- Remove the matrix rain animation from the dashboard -->
  <div class="container">
    <div id="app-container" class="app-container">
      <header class="header">
        <div class="header-content">
          <div class="logo">
            <i class="fas fa-book-open"></i>
            <h1>Akib Ledger</h1>
          </div>
          <div class="user-info">
            <span id="user-email"></span>
            <button id="logout-btn" class="btn-secondary hidden">
              <i class="fas fa-sign-out-alt"></i> Logout
            </button>
            <button id="login-btn" class="btn-secondary">
              <i class="fas fa-sign-in-alt"></i> Login
            </button>
          </div>
        </div>
      </header>
      <div class="dashboard">
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-icon">
              <i class="fas fa-plus-circle"></i>
            </div>
            <div class="stat-content">
              <h3>Total Receivable</h3>
              <p id="total-receivable" class="stat-amount positive">৳0.00</p>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">
              <i class="fas fa-minus-circle"></i>
            </div>
            <div class="stat-content">
              <h3>Total Payable</h3>
              <p id="total-payable" class="stat-amount negative">৳0.00</p>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">
              <i class="fas fa-balance-scale"></i>
            </div>
            <div class="stat-content">
              <h3>Net Balance</h3>
              <p id="net-balance" class="stat-amount">৳0.00</p>
            </div>
          </div>
        </div>
        <div id="entry-form-container" class="entry-form-container hidden">
          <h2>Add New Entry</h2>
          <form id="entry-form" class="entry-form">
            <div class="form-row">
              <div class="input-group">
                <label for="type">Type</label>
                <select id="type" required>
                  <option value="get">I Get (+)</option>
                  <option value="owe">I Owe (-)</option>
                </select>
              </div>
              <div class="input-group">
                <label for="name">Person/Entity</label>
                <input id="name" type="text" placeholder="Who?" required>
              </div>
              <div class="input-group">
                <label for="amount">Amount</label>
                <input id="amount" type="number" step="0.01" placeholder="0.00" required>
              </div>
            </div>
            <div class="form-row">
              <div class="input-group full-width">
                <label for="reason">Reason/Description</label>
                <input id="reason" type="text" placeholder="What for?" required>
              </div>
            </div>
            <div class="form-row">
              <div class="input-group">
                <label for="date">Date</label>
                <input id="date" type="date" required>
              </div>
              <div class="input-group">
                <label for="category">Category</label>
                <select id="category">
                  <option value="personal">Personal</option>
                  <option value="business">Business</option>
                  <option value="loan">Loan</option>
                  <option value="rent">Rent</option>
                  <option value="utilities">Utilities</option>
                  <option value="other">Other</option>
                </select>
              </div>
              <div class="input-group">
                <button type="submit" class="btn-primary">
                  <i class="fas fa-plus"></i> Add Entry
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="entries-container">
          <div class="entries-header">
            <h2>Ongoing Transactions</h2>
            <div class="filters">
              <select id="filter-type">
                <option value="all">All Types</option>
                <option value="get">Receivables</option>
                <option value="owe">Payables</option>
              </select>
              <select id="filter-category">
                <option value="all">All Categories</option>
                <option value="personal">Personal</option>
                <option value="business">Business</option>
                <option value="loan">Loan</option>
                <option value="rent">Rent</option>
                <option value="utilities">Utilities</option>
                <option value="other">Other</option>
              </select>
              <input type="text" id="search-entries" placeholder="Search entries...">
            </div>
          </div>
          <div class="entries-list" id="entries-ongoing"></div>
        </div>
        <div class="entries-container" style="margin-top:2.5rem;">
          <div class="entries-header">
            <h2>Archives</h2>
          </div>
          <div class="entries-list" id="entries-archive"></div>
        </div>
      </div>
    </div>
  </div>
  <div id="toast" class="toast hidden"></div>
  <script type="module" src="ledger.js"></script>
</body>
</html>
