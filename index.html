<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeonLedger - Personal Finance Manager</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Auth Container -->
    <div id="auth-container" class="auth-container">
      <div class="auth-box">
        <div class="logo">
          <i class="fas fa-book-open"></i>
          <h1>NeonLedger</h1>
        </div>
        
        <!-- Login Form -->
        <form id="login-form" class="auth-form active">
          <h2>Welcome Back</h2>
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="email" id="login-email" placeholder="Email" required>
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="login-password" placeholder="Password" required>
          </div>
          <button type="submit" class="btn-primary">Login</button>
          <p class="auth-switch">Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
        </form>

        <!-- Signup Form -->
        <form id="signup-form" class="auth-form">
          <h2>Create Account</h2>
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="signup-name" placeholder="Full Name" required>
          </div>
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="signup-email" placeholder="Email" required>
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="signup-password" placeholder="Password" required>
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="signup-confirm" placeholder="Confirm Password" required>
          </div>
          <button type="submit" class="btn-primary">Sign Up</button>
          <p class="auth-switch">Already have an account? <a href="#" id="show-login">Login</a></p>
        </form>
      </div>
    </div>

    <!-- Main App Container -->
    <div id="app-container" class="app-container hidden">
      <!-- Header -->
      <header class="header">
        <div class="header-content">
          <div class="logo">
            <i class="fas fa-book-open"></i>
            <h1>NeonLedger</h1>
          </div>
          <div class="user-info">
            <span id="user-name"></span>
            <button id="logout-btn" class="btn-secondary">
              <i class="fas fa-sign-out-alt"></i> Logout
            </button>
          </div>
        </div>
      </header>

      <!-- Dashboard -->
      <div class="dashboard">
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-icon">
              <i class="fas fa-plus-circle"></i>
            </div>
            <div class="stat-content">
              <h3>Total Receivable</h3>
              <p id="total-receivable" class="stat-amount positive">$0.00</p>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">
              <i class="fas fa-minus-circle"></i>
            </div>
            <div class="stat-content">
              <h3>Total Payable</h3>
              <p id="total-payable" class="stat-amount negative">$0.00</p>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">
              <i class="fas fa-balance-scale"></i>
            </div>
            <div class="stat-content">
              <h3>Net Balance</h3>
              <p id="net-balance" class="stat-amount">$0.00</p>
            </div>
          </div>
        </div>

        <!-- Add Entry Form -->
        <div class="entry-form-container">
          <h2>Add New Entry</h2>
          <form id="entry-form" class="entry-form">
            <div class="form-row">
              <div class="input-group">
                <label for="type">Type</label>
                <select id="type" required>
                  <option value="get">I Get (+)</option>
                  <option value="owe">I Owe (-)</option>
                </select>
              </div>
              <div class="input-group">
                <label for="name">Person/Entity</label>
                <input id="name" type="text" placeholder="Who?" required>
              </div>
              <div class="input-group">
                <label for="amount">Amount</label>
                <input id="amount" type="number" step="0.01" placeholder="0.00" required>
              </div>
            </div>
            <div class="form-row">
              <div class="input-group full-width">
                <label for="reason">Reason/Description</label>
                <input id="reason" type="text" placeholder="What for?" required>
              </div>
            </div>
            <div class="form-row">
              <div class="input-group">
                <label for="date">Date</label>
                <input id="date" type="date" required>
              </div>
              <div class="input-group">
                <label for="category">Category</label>
                <select id="category">
                  <option value="personal">Personal</option>
                  <option value="business">Business</option>
                  <option value="loan">Loan</option>
                  <option value="rent">Rent</option>
                  <option value="utilities">Utilities</option>
                  <option value="other">Other</option>
                </select>
              </div>
              <div class="input-group">
                <button type="submit" class="btn-primary">
                  <i class="fas fa-plus"></i> Add Entry
                </button>
              </div>
            </div>
          </form>
        </div>

        <!-- Entries List -->
        <div class="entries-container">
          <div class="entries-header">
            <h2>Transaction History</h2>
            <div class="filters">
              <select id="filter-type">
                <option value="all">All Types</option>
                <option value="get">Receivables</option>
                <option value="owe">Payables</option>
              </select>
              <select id="filter-category">
                <option value="all">All Categories</option>
                <option value="personal">Personal</option>
                <option value="business">Business</option>
                <option value="loan">Loan</option>
                <option value="rent">Rent</option>
                <option value="utilities">Utilities</option>
                <option value="other">Other</option>
              </select>
              <input type="text" id="search-entries" placeholder="Search entries...">
            </div>
          </div>
          <div class="entries-list" id="entries"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Notification Toast -->
  <div id="toast" class="toast hidden"></div>

  <script src="ledger.js"></script>
</body>
</html>
