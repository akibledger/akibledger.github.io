<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akib Ledger - Personal Finance Manager</title>
  
  <!-- Fallback inline CSS in case external CSS fails to load -->
  <style>
    /* Basic fallback styles */
    body { 
      margin: 0; 
      padding: 0; 
      font-family: Arial, sans-serif; 
      background: #0a0a0a; 
      color: #ffffff; 
    }
    .hidden { display: none !important; }
    .container { min-height: 100vh; }
    .auth-container { 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      min-height: 100vh; 
      padding: 2rem; 
    }
    .auth-box { 
      background: rgba(26, 26, 46, 0.9); 
      border: 1px solid #00d4ff; 
      border-radius: 20px; 
      padding: 3rem; 
      width: 100%; 
      max-width: 450px; 
      box-shadow: 0 0 30px rgba(0, 212, 255, 0.3); 
    }
    .logo { text-align: center; margin-bottom: 2rem; }
    .logo i { font-size: 3rem; color: #00d4ff; margin-bottom: 1rem; }
    .logo h1 { font-size: 2.5rem; color: #00d4ff; margin: 0; }
    .auth-form { display: none; }
    .auth-form.active { display: block; }
    .auth-form h2 { text-align: center; margin-bottom: 2rem; color: #00d4ff; }
    .input-group { margin-bottom: 1.5rem; }
    .input-group input { 
      width: 100%; 
      padding: 1rem; 
      background: rgba(255, 255, 255, 0.1); 
      border: 1px solid #00d4ff; 
      border-radius: 10px; 
      color: #ffffff; 
      font-size: 1rem; 
      box-sizing: border-box; 
    }
    .btn-primary { 
      width: 100%; 
      padding: 1rem; 
      background: #00d4ff; 
      border: none; 
      border-radius: 10px; 
      color: #000000; 
      font-size: 1.1rem; 
      font-weight: 600; 
      cursor: pointer; 
      margin-bottom: 1.5rem; 
    }
    .auth-switch { text-align: center; color: rgba(255, 255, 255, 0.7); }
    .auth-switch a { color: #00d4ff; text-decoration: none; }
  </style>
  
  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Auth Container -->
    <div id="auth-container" class="auth-container">
      <div class="auth-box">
        <div class="logo">
          <i class="fas fa-book-open"></i>
          <h1>Akib Ledger</h1>
        </div>
        
        <!-- Login Form -->
        <form id="login-form" class="auth-form active">
          <h2>Welcome Back</h2>
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="email" id="login-email" placeholder="Email" required>
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="login-password" placeholder="Password" required>
          </div>
          <button type="submit" class="btn-primary">Login</button>
          <p class="auth-switch">Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
        </form>

        <!-- Signup Form -->
        <form id="signup-form" class="auth-form">
          <h2>Create Account</h2>
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="signup-name" placeholder="Full Name" required>
          </div>
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="signup-email" placeholder="Email" required>
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="signup-password" placeholder="Password" required>
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="signup-confirm" placeholder="Confirm Password" required>
          </div>
          <button type="submit" class="btn-primary">Sign Up</button>
          <p class="auth-switch">Already have an account? <a href="#" id="show-login">Login</a></p>
        </form>
      </div>
    </div>

    <!-- Main App Container -->
    <div id="app-container" class="app-container hidden">
      <!-- Header -->
      <header class="header">
        <div class="header-content">
          <div class="logo">
            <i class="fas fa-book-open"></i>
            <h1>Akib Ledger</h1>
          </div>
          <div class="user-info">
            <span id="user-name"></span>
            <button id="logout-btn" class="btn-secondary">
              <i class="fas fa-sign-out-alt"></i> Logout
            </button>
          </div>
        </div>
      </header>

      <!-- Dashboard -->
      <div class="dashboard">
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-icon">
              <i class="fas fa-plus-circle"></i>
            </div>
            <div class="stat-content">
              <h3>Total Receivable</h3>
              <p id="total-receivable" class="stat-amount positive">$0.00</p>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">
              <i class="fas fa-minus-circle"></i>
            </div>
            <div class="stat-content">
              <h3>Total Payable</h3>
              <p id="total-payable" class="stat-amount negative">$0.00</p>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">
              <i class="fas fa-balance-scale"></i>
            </div>
            <div class="stat-content">
              <h3>Net Balance</h3>
              <p id="net-balance" class="stat-amount">$0.00</p>
            </div>
          </div>
        </div>

        <!-- Add Entry Form -->
        <div class="entry-form-container">
          <h2>Add New Entry</h2>
          <form id="entry-form" class="entry-form">
            <div class="form-row">
              <div class="input-group">
                <label for="type">Type</label>
                <select id="type" required>
                  <option value="get">I Get (+)</option>
                  <option value="owe">I Owe (-)</option>
                </select>
              </div>
              <div class="input-group">
                <label for="name">Person/Entity</label>
                <input id="name" type="text" placeholder="Who?" required>
              </div>
              <div class="input-group">
                <label for="amount">Amount</label>
                <input id="amount" type="number" step="0.01" placeholder="0.00" required>
              </div>
            </div>
            <div class="form-row">
              <div class="input-group full-width">
                <label for="reason">Reason/Description</label>
                <input id="reason" type="text" placeholder="What for?" required>
              </div>
            </div>
            <div class="form-row">
              <div class="input-group">
                <label for="date">Date</label>
                <input id="date" type="date" required>
              </div>
              <div class="input-group">
                <label for="category">Category</label>
                <select id="category">
                  <option value="personal">Personal</option>
                  <option value="business">Business</option>
                  <option value="loan">Loan</option>
                  <option value="rent">Rent</option>
                  <option value="utilities">Utilities</option>
                  <option value="other">Other</option>
                </select>
              </div>
              <div class="input-group">
                <button type="submit" class="btn-primary">
                  <i class="fas fa-plus"></i> Add Entry
                </button>
              </div>
            </div>
          </form>
        </div>

        <!-- Entries List -->
        <div class="entries-container">
          <div class="entries-header">
            <h2>Transaction History</h2>
            <div class="filters">
              <select id="filter-type">
                <option value="all">All Types</option>
                <option value="get">Receivables</option>
                <option value="owe">Payables</option>
              </select>
              <select id="filter-category">
                <option value="all">All Categories</option>
                <option value="personal">Personal</option>
                <option value="business">Business</option>
                <option value="loan">Loan</option>
                <option value="rent">Rent</option>
                <option value="utilities">Utilities</option>
                <option value="other">Other</option>
              </select>
              <input type="text" id="search-entries" placeholder="Search entries...">
            </div>
          </div>
          <div class="entries-list" id="entries"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Notification Toast -->
  <div id="toast" class="toast hidden"></div>

  <!-- External JavaScript -->
  <script src="ledger.js"></script>
  
  <!-- Fallback script loading check -->
  <script>
    // Check if external files loaded properly
    window.addEventListener('load', function() {
      // Check if CSS loaded
      const computedStyle = window.getComputedStyle(document.body);
      if (computedStyle.backgroundColor === 'rgba(0, 0, 0, 0)' || computedStyle.backgroundColor === 'initial') {
        console.warn('External CSS may not have loaded properly');
      }
      
      // Check if JS loaded
      if (typeof ledger === 'undefined') {
        console.error('JavaScript file failed to load');
        document.body.innerHTML = '<div style="text-align: center; padding: 2rem; color: #ff0000;"><h1>Error Loading Files</h1><p>Please check your internet connection and refresh the page.</p></div>';
      }
    });
  </script>
</body>
</html>
