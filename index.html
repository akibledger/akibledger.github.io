<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akib Ledger - Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body { background: #000; font-family: 'Share Tech Mono', monospace; }
    .matrix-bg {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
    }
    .app-container { position: relative; z-index: 1; }
    .header, .dashboard, .entries-container, .entry-form-container {
      background: rgba(0,32,0,0.92) !important;
      border-radius: 12px;
      box-shadow: 0 0 30px #00ff41cc;
      border: 1.5px solid #00ff41;
    }
    .header-content, .dashboard, .entries-container, .entry-form-container {
      font-family: 'Share Tech Mono', monospace;
      color: #00ff41;
    }
    .header .logo h1, .stat-content h3, .entries-header h2, .entry-form-container h2 {
      color: #00ff41;
      text-shadow: 0 0 10px #00ff41;
      letter-spacing: 2px;
    }
    .btn-primary, .btn-secondary {
      background: #00ff41;
      color: #000;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      font-family: 'Share Tech Mono', monospace;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #00ff41;
      transition: background 0.2s;
    }
    .btn-primary:hover, .btn-secondary:hover {
      background: #00cc33;
    }
    .input-group input, .input-group select {
      background: #111;
      border: 1px solid #00ff41;
      border-radius: 6px;
      color: #00ff41;
      font-size: 1rem;
      font-family: 'Share Tech Mono', monospace;
      outline: none;
      transition: border 0.2s;
    }
    .input-group input:focus, .input-group select:focus {
      border: 1.5px solid #00ff41;
      background: #181;
    }
    .stat-amount.positive { color: #00ff41; }
    .stat-amount.negative { color: #ff4141; }
    .entry-item { background: rgba(0,32,0,0.8); border: 1px solid #00ff41; color: #00ff41; }
    .entry-amount.get { color: #00ff41; }
    .entry-amount.owe { color: #ff4141; }
    .entry-category { color: #00ff41; }
    .entry-actions.hidden { display: none; }
    .no-entries i { color: #00ff41; }
    .toast.success { border-color: #00ff41; box-shadow: 0 0 20px #00ff41; }
    .toast.error { border-color: #ff4141; box-shadow: 0 0 20px #ff4141; }
    .matrix-modal {
      display: none;
      position: fixed;
      z-index: 10000;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.85);
      align-items: center;
      justify-content: center;
    }
    .matrix-modal.show { display: flex; }
    .matrix-modal-content {
      background: #101c10;
      border: 1.5px solid #00ff41;
      border-radius: 12px;
      box-shadow: 0 0 8px #00ff41;
      padding: 2.2rem 2.5rem 2rem 2.5rem;
      min-width: 320px;
      max-width: 95vw;
      color: #00ff41;
      font-family: 'Share Tech Mono', monospace;
      position: relative;
      text-align: left;
    }
    .matrix-modal-close {
      position: absolute;
      top: 1.1rem;
      right: 1.3rem;
      color: #00ff41;
      font-size: 2rem;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.2s;
    }
    .matrix-modal-close:hover { color: #ff4141; }
    .matrix-modal-body h3 {
      margin-top: 0;
      color: #00ff41;
      font-size: 1.2rem;
      margin-bottom: 1rem;
      letter-spacing: 1px;
    }
    .matrix-modal-body ul {
      list-style: none;
      padding: 0;
      margin: 0 0 1.2rem 0;
    }
    .matrix-modal-body li {
      margin-bottom: 0.7rem;
      color: #baffc9;
      font-size: 1rem;
    }
    .matrix-modal-body .modal-btn {
      background: #00ff41;
      color: #000;
      border: none;
      border-radius: 6px;
      font-size: 1.05rem;
      font-family: 'Share Tech Mono', monospace;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 2px #00ff4144;
      padding: 0.5rem 1.2rem;
      margin-right: 0.7rem;
      margin-top: 0.5rem;
      transition: background 0.2s;
    }
    .matrix-modal-body .modal-btn.reject {
      background: #ff4141;
      color: #fff;
    }
    .matrix-modal-body textarea {
      width: 100%;
      min-height: 60px;
      background: #111;
      color: #00ff41;
      border: 1px solid #00ff41;
      border-radius: 6px;
      font-family: 'Share Tech Mono', monospace;
      font-size: 1rem;
      margin-bottom: 1rem;
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      resize: vertical;
    }
    .theme-choice-btn {
      width: 100%;
      padding: 1.2rem 0;
      font-size: 1.2rem;
      font-family: 'Share Tech Mono', monospace;
      font-weight: bold;
      border-radius: 10px;
      border: 2px solid transparent;
      cursor: pointer;
      transition: box-shadow 0.2s, border 0.2s, background 0.2s, color 0.2s;
      margin-bottom: 0.2rem;
    }
    .theme-sigma-btn {
      background: #000;
      color: #00ff41;
      border-color: #00ff41;
      box-shadow: 0 0 4px #00ff41;
    }
    .theme-sigma-btn:hover {
      background: #101c10;
      color: #baffc9;
      border-color: #baffc9;
    }
    .theme-bonita-btn {
      background: #ffe6fa;
      color: #d72660;
      border-color: #ff7edb;
      box-shadow: 0 0 4px #ff7edb;
    }
    .theme-bonita-btn:hover {
      background: #fff0fa;
      color: #a259c6;
      border-color: #a259c6;
    }
    body.theme-bonita .matrix-modal-content {
      background: #fff0fa;
      color: #3a003a;
      border: 2px solid #ff7edb;
    }
    body.theme-sigma .matrix-modal-content {
      background: #101c10;
      color: #00ff41;
      border: 1.5px solid #00ff41;
    }
    .theme-switcher-floating {
      position: fixed;
      top: 18px;
      left: 18px;
      z-index: 10001;
      width: 38px;
      height: 38px;
      min-width: 0;
      min-height: 0;
      padding: 0;
      font-size: 1.3rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 2px var(--accent2);
      background: var(--btn-bg);
      color: var(--btn-text);
      border: 2px solid var(--border-main);
      transition: background 0.2s, color 0.2s, border 0.2s;
    }
    .theme-switcher-floating:hover {
      background: var(--btn-hover);
      color: var(--accent);
      border-color: var(--accent);
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="app-container" class="app-container">
      <header class="header">
        <div class="header-content">
          <div class="logo">
            <i class="fas fa-book-open"></i>
            <h1>Akib Ledger</h1>
          </div>
          <div class="user-info">
            <span id="user-email"></span>
            <button id="logout-btn" class="btn-secondary hidden">
              <i class="fas fa-sign-out-alt"></i> Logout
            </button>
            <button id="login-btn" class="btn-secondary">
              <i class="fas fa-sign-in-alt"></i> Login
            </button>
          </div>
        </div>
      </header>
      <div class="dashboard">
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-icon">
              <i class="fas fa-plus-circle"></i>
            </div>
            <div class="stat-content">
              <h3>Total Receivable</h3>
              <p id="total-receivable" class="stat-amount positive">৳0.00</p>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">
              <i class="fas fa-minus-circle"></i>
            </div>
            <div class="stat-content">
              <h3>Total Payable</h3>
              <p id="total-payable" class="stat-amount negative">৳0.00</p>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">
              <i class="fas fa-balance-scale"></i>
            </div>
            <div class="stat-content">
              <h3>Net Balance</h3>
              <p id="net-balance" class="stat-amount">৳0.00</p>
            </div>
          </div>
        </div>
        <div id="entry-form-container" class="entry-form-container hidden">
          <h2>Add New Entry</h2>
          <form id="entry-form" class="entry-form">
            <div class="form-row">
              <div class="input-group">
                <label for="type">Type</label>
                <select id="type" required>
                  <option value="get">I Get (+)</option>
                  <option value="owe">I Owe (-)</option>
                </select>
              </div>
              <div class="input-group">
                <label for="name">Person/Entity</label>
                <input id="name" type="text" placeholder="Who?" required>
              </div>
              <div class="input-group">
                <label for="amount">Amount</label>
                <input id="amount" type="number" step="0.01" placeholder="0.00" required>
              </div>
            </div>
            <div class="form-row">
              <div class="input-group full-width">
                <label for="reason">Reason/Description</label>
                <input id="reason" type="text" placeholder="What for?" required>
              </div>
            </div>
            <div class="form-row">
              <div class="input-group">
                <label for="date">Date</label>
                <div style="display:flex;align-items:center;gap:0.7em;">
                  <input id="date" type="date" required>
                  <label style="font-size:0.95em;display:flex;align-items:center;gap:0.3em;">
                    <input type="checkbox" id="date-unknown" style="accent-color:#00ff41;"> I don't remember
                  </label>
                </div>
              </div>
              <div class="input-group">
                <label for="category">Category</label>
                <select id="category">
                  <option value="personal">Personal</option>
                  <option value="business">Business</option>
                  <option value="loan">Loan</option>
                  <option value="rent">Rent</option>
                  <option value="utilities">Utilities</option>
                  <option value="other">Other</option>
                </select>
              </div>
              <div class="input-group">
                <button type="submit" class="btn-primary">
                  <i class="fas fa-plus"></i> Add Entry
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="entries-container">
          <div class="entries-header">
            <h2>Ongoing Transactions</h2>
            <div class="filters">
              <select id="filter-type">
                <option value="all">All Types</option>
                <option value="get">Receivables</option>
                <option value="owe">Payables</option>
              </select>
              <select id="filter-category">
                <option value="all">All Categories</option>
                <option value="personal">Personal</option>
                <option value="business">Business</option>
                <option value="loan">Loan</option>
                <option value="rent">Rent</option>
                <option value="utilities">Utilities</option>
                <option value="other">Other</option>
              </select>
              <input type="text" id="search-entries" placeholder="Search entries...">
            </div>
          </div>
          <div class="entries-list" id="entries-ongoing"></div>
        </div>
        <div class="entries-container" style="margin-top:2.5rem;">
          <div class="entries-header">
            <h2>Archives</h2>
          </div>
          <div class="entries-list" id="entries-archive"></div>
        </div>
      </div>
    </div>
  </div>
  <div id="toast" class="toast hidden"></div>
  <div id="matrix-modal" class="matrix-modal hidden">
    <div class="matrix-modal-content">
      <span id="matrix-modal-close" class="matrix-modal-close">&times;</span>
      <div id="matrix-modal-body"></div>
    </div>
  </div>
  <div id="theme-modal" class="matrix-modal hidden">
    <div class="matrix-modal-content">
      <span id="theme-modal-close" class="matrix-modal-close">&times;</span>
      <div id="theme-modal-body">
        <h3 style="margin-bottom:1.2rem;">Choose a Theme</h3>
        <div style="display:flex;flex-direction:column;gap:1.2rem;">
          <button class="theme-choice-btn theme-sigma-btn" data-theme="theme-sigma">
            Matrix
          </button>
          <button class="theme-choice-btn theme-bonita-btn" data-theme="theme-bonita">
            Bonita
          </button>
        </div>
      </div>
    </div>
  </div>
  <span id="theme-switcher-btn" class="theme-switcher-btn" title="Change Theme" aria-label="Change Theme">
    <svg width="80" height="80" viewBox="0 0 80 80" style="display:block;" xmlns="http://www.w3.org/2000/svg">
      <circle cx="40" cy="40" r="28" fill="currentColor"/>
      <text font-size="11" font-family="'Share Tech Mono', monospace" fill="#000">
        <textPath xlink:href="#circlePath" startOffset="0">Theme • Theme • Theme • Theme • </textPath>
      </text>
      <defs>
        <path id="circlePath" d="M40,40 m-36,0 a36,36 0 1,1 72,0 a36,36 0 1,1 -72,0"/>
      </defs>
    </svg>
  </span>
  <script type="module" src="ledger.js"></script>
  <script>
// Theme switcher modal logic
const themeBtn = document.getElementById('theme-switcher-btn');
const themeModal = document.getElementById('theme-modal');
const themeModalClose = document.getElementById('theme-modal-close');
function setTheme(theme) {
  document.body.classList.remove('theme-sigma', 'theme-bonita');
  document.body.classList.add(theme);
  localStorage.setItem('akibledger-theme', theme);
}
themeBtn.onclick = () => {
  themeModal.classList.add('show');
  themeModal.classList.remove('hidden');
};
themeModalClose.onclick = () => {
  themeModal.classList.remove('show');
  themeModal.classList.add('hidden');
};
themeModal.onclick = (e) => { if (e.target === themeModal) themeModal.classList.add('hidden'); };
document.querySelectorAll('.theme-choice-btn').forEach(btn => {
  btn.onclick = () => {
    setTheme(btn.getAttribute('data-theme'));
    themeModal.classList.remove('show');
    themeModal.classList.add('hidden');
  };
});
// On load
const savedTheme = localStorage.getItem('akibledger-theme') || 'theme-sigma';
setTheme(savedTheme);
</script>
</body>
</html>
